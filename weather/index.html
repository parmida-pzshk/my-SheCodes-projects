<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/24462debb2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>Tehran</h1>
            <ul>
              <li>
                Last updated <span id="day"></span> <span id="hour"></span> :
                <span id="minute"></span>
              </li>
              <li>Clear Sky</li>
            </ul>
          </div>
          <div class="col-6">
            <img
              id="img"
              src="http://openweathermap.org/img/wn/01n@2x.png"
              class="icon"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <strong id="temperature">12</strong
              ><span class="units"> °C | °F</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Percipitation: 0 %</li>
              <li>Humidity: 70 %</li>
              <li>wind: 2 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        This
        <a
          href="https://github.com/parmida-pzshk/my-SheCodes-projects"
          class="github"
          target="_blank"
          >open-source code</a
        >
        was developed by Bogoloo and is dedicated to Mogolooo
      </small>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
