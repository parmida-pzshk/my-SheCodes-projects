<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>SheCodes</h1>
    <button>Apply now</button>
    <script>
      function getAge() {
        let name = prompt("what is your name?");
        let age = prompt("how old are you?");
        let heading = document.querySelector("h1")
        if (age >= 18) {
            heading.innerHTML = "Hi, " + name "! Welcome to SheCodes !"
        } else {
            heading.innerHTML = "Sorry, " + name + " you can not join SheCodes!"
        }

      }
      let cbutton = document.querySelector("button")
      cbutton.addEventListener("click", getAge)
    </script>
  </body>
</html>
