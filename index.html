<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/24462debb2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <form class="row">
          <div class="col-6">
            <label for="inputCity" class="visually-hidden">inputCity</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Search for a City!"
            />
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 class="name"></h1>
            <ul>
              <li>
                Last updated <span id="day"></span>
                <span id="hour"></span>:<span id="minute"></span>
              </li>
              <li class="description"></li>
            </ul>
          </div>
          <div class="col-6">
            <img
              id="img"
              src="http://openweathermap.org/img/wn/01n@2x.png"
              class="icon"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <strong id="temperature" class="number"></strong
              ><span class="units">
                <a href="" id="cel">°C</a> |
                <a href="" id="fahrenheit">°F</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul class="others">
              <li>Humidity: <span class="humidity"></span> %</li>
              <li>Wind: <span class="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        This
        <a
          href="https://github.com/parmida-pzshk/my-SheCodes-projects"
          class="github"
          target="_blank"
          >open-source code</a
        >
        was developed by Bogoloo and is dedicated to Mogolooo
      </small>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
